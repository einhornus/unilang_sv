<head> <meta charset='utf-8'> </head> <body><h1> <a href = "#" onclick="hndwrd('härmed')">härmed</a> (4119)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Swedish" class="extiw" title="w:Old Swedish">Old Swedish</a></span> <i class="Latn mention" lang="gmq-osw">hær</i> <i class="Latn mention" lang="gmq-osw">mædh</i>, equivalent to <i class="Latn mention" lang="sv"><a href = "#" onclick="hndwrd('här')">här</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">here</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> + <i class="Latn mention" lang="sv"><a href = "#" onclick="hndwrd('med')">med</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">with</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>. Compare <span class="etyl"><a href="https://en.wikipedia.org/wiki/Danish_language" class="extiw" title="w:Danish language">Danish</a></span> <i class="Latn mention" lang="da">hermed</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Bokm%C3%A5l" class="extiw" title="w:Bokmål">Norwegian Bokmål</a></span> <i class="Latn mention" lang="nb">hermed</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/Nynorsk" class="extiw" title="w:Nynorsk">Norwegian Nynorsk</a></span> <i class="Latn mention" lang="nn">hermed</i>, <span class="etyl"><a href="https://en.wikipedia.org/wiki/German_language" class="extiw" title="w:German language">German</a></span> <i class="Latn mention" lang="de">hiermit</i> and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Dutch_language" class="extiw" title="w:Dutch language">Dutch</a></span> <i class="Latn mention" lang="nl">hiermee</i>.
</p>
