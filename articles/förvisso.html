<head> <meta charset='utf-8'> </head> <body><h1> <a href = "#" onclick="hndwrd('förvisso')">förvisso</a> (18367)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>This is not the prefix <i class="Latn mention" lang="sv">för-</i>, but the two words <i><a href = "#" onclick="hndwrd('för')">för</a> visso</i> (for sure) run together. Visso is an antiquated form and hardly appears on its own. It is related to <i class="Latn mention" lang="sv"><a href = "#" onclick="hndwrd('visserligen')">visserligen</a></i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">surely, granted</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> and German <i class="Latn mention" lang="de">wissen</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">to know</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span>.
</p>
<hr><h3><span class="mw-headline" id="Adverb"><a href = "#" onclick="hndwrd('adverb')">Adverb</a></span><span class="mw-editsection"></span></h3>
<p><strong class="Latn headword" lang="sv"><a href = "#" onclick="hndwrd('förvisso')">förvisso</a></strong>
</p>
<ol><li>for sure, no doubt</li></ol>
