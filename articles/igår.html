<head> <meta charset='utf-8'> </head> <body><h1> <a href = "#" onclick="hndwrd('igår')">igår</a> (647)</h1><br><h3><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"></span></h3>
<p>From <span class="etyl"><a href="https://en.wikipedia.org/wiki/Old_Norse" class="extiw" title="w:Old Norse">Old Norse</a></span> <i class="Latn mention" lang="non">í gær</i>, <i class="Latn mention" lang="non">í gjár</i> <span class="mention-gloss-paren annotation-paren">(</span><span class="mention-gloss-double-quote">“</span><span class="mention-gloss">yesterday</span><span class="mention-gloss-double-quote">”</span><span class="mention-gloss-paren annotation-paren">)</span> (whence <span class="etyl"><a href="https://en.wikipedia.org/wiki/Icelandic_language" class="extiw" title="w:Icelandic language">Icelandic</a></span> <i class="Latn mention" lang="is">í gær</i> and <span class="etyl"><a href="https://en.wikipedia.org/wiki/Faroese_language" class="extiw" title="w:Faroese language">Faroese</a></span> <i class="Latn mention" lang="fo">í gjár</i>). Akin to <i class="Latn mention" lang="sv">i</i> + <i class="Latn mention" lang="sv"><a href = "#" onclick="hndwrd('går')">går</a></i>.
</p>
